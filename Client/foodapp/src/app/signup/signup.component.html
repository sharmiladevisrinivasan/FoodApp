<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="UserName"> UserName </label>
            <input
              type="text"
              id="UserName"
              class="form-control"
              name="UserName"
              formControlName="UserName"
            />
            <span
              *ngIf="
                !signupForm.get('UserName').valid &&
                signupForm.get('UserName').touched
              "
              class="help-block"
            >
              Please enter your Name
            </span>
          </div>

          <div class="form-group">
            <label for="Email">Email</label>
            <input
              type="email"
              formControlName="Email"
              #Email
              (change)="emailCheckUnique()"
              class="form-control"
            />

            <div
              *ngIf="
                signupForm.controls['Email'].invalid &&
                (signupForm.controls['Email'].dirty ||
                  signupForm.controls['Email'].touched)
              "
              class="alert alert-danger"
            >
              <div *ngIf="signupForm.controls['Email'].errors.required">
                E-mail is required.
              </div>
              <div *ngIf="signupForm.controls['Email'].errors.email">
                Enter Valid E-mail
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input
              type="password"
              id="Password"
              formControlName="Password"
              class="form-control"
            />
            <span
              *ngIf="
                !signupForm.get('Password').valid &&
                signupForm.get('Password').touched
              "
              class="help-block"
            >
              Please enter your Password
            </span>
          </div>
          <div class="form-group">
            <label for="BillingAddress">Address</label>
            <input
              type="text"
              id="BillingAddress"
              formControlName="BillingAddress"
              class="form-control"
            />
            <span
              *ngIf="
                !signupForm.get('BillingAddress').valid &&
                signupForm.get('BillingAddress').touched
              "
              class="help-block"
            >
              Please enter your Address
            </span>
          </div>
          <div class="form-group">
            <label for="Country">Country</label>
            <select
              class="custom-select d-block w-100"
              id="Country"
              formControlName="Country"
              required=""
            >
              <option value="">Choose...</option>
              <option>United States</option>
            </select>
            <span
              *ngIf="
                !signupForm.get('Country').valid &&
                signupForm.get('Country').touched
              "
              class="help-block"
            >
              Please choose your Country
            </span>
          </div>
          <div class="form-group">
            <label for="State">State</label>
            <select
              class="custom-select d-block w-100"
              id="State"
              formControlName="State"
              required=""
            >
              <option value="">Choose...</option>

              <option>Massachusetts</option>
              <option>Alabama</option>
              <option>Alaska</option>
              <option>Arizona</option>
              <option>Arkansas </option>
              <option>California</option>
              <option>Colorado</option>
              <option> Connecticut </option>
              <option> Delaware </option>
              <option> Florida </option>
              <option> Georgia</option>
              <option> Hawaii</option>
              <option> Idaho </option>
              <option> Illinois</option>
              <option> Indiana </option>
              <option> Iowa </option>
              <option> Kansas </option>
              <option> Kentucky</option>
              <option> Louisiana </option>
              <option> Maine</option>
              <option> Maryland </option>
              <option> Michigan </option>
              <option> Minnesota</option>
              <option> Mississippi </option>
              <option> Missouri </option>
              <option> Montana</option>
              <option> Nebraska </option>
              <option> Nevada </option>
              <option> New Hampshire </option>
              <option> New Jersey</option>
              <option> New Mexico </option>
              <option> New York </option>
              <option> North Carolina</option>
              <option> North Dakota </option>
              <option> Ohio </option>
              <option> Oklahoma </option>
              <option> Oregon </option>
              <option> Pennsylvania </option>
              <option> Rhode Island </option>
              <option> South Carolina </option>
              <option> South Dakota </option>
              <option> Tennesse </option>
              <option> Texas </option>
              <option> Utah </option>
              <option> Vermont </option>
              <option> Virginia </option>
              <option> Washington </option>
              <option> West Virginia </option>
              <option> Wisconsin </option>
              <option> Wyoming </option>
            </select>
            <span
              *ngIf="
                !signupForm.get('State').valid &&
                signupForm.get('State').touched
              "
              class="help-block"
            >
              Please choose your State
            </span>
          </div>
          <div class="form-group">
            <label for="Zip"> Zip</label>
            <input
              type="text"
              class="form-control"
              formControlName="Zip"
              id="Zip"
              placeholder=""
              required=""
            />
            <span
              *ngIf="
                !signupForm.get('Zip').valid && signupForm.get('Zip').touched
              "
              class="help-block"
            >
              Please enter your Zipcode
            </span>
          </div>
          <div class="form-group">
            <label for="UserType"> Profile </label>
            <select class="custom-select" formControlName="UserType">
              <option value="">Choose your Profile type</option>
              <option *ngFor="let usertype of UserType" [ngValue]="usertype">{{
                usertype
              }}</option>
            </select>
            <span
              *ngIf="
                !signupForm.get('UserType').valid &&
                signupForm.get('UserType').touched
              "
              class="help-block"
            >
              Please choose your Profile type
            </span>
          </div>

          <span
            *ngIf="(!signupForm.valid && signupForm.touched) || signupForm.untouched"
            class="help-block"
          >
            Please enter a valid data
          </span>

          <button
            type="button"
            [disabled]="!signupForm.valid"
            class="btn btn-primary"
            (click)="onSubmit()"
          >
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
